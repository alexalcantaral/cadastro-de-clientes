<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <h1>Cadastro de clientes</h1>
            
            <button id="botao-adicionar">Adicionar cliente</button>
            <button id="botao-exibir">Exibir clientes</button>
            <button id="botao-atualizar">Atualizar cadastro de cliente</button>
            <button id="botao-remover">Remover cliente</button>
            
            <select id="selecionar-opcao" name="palavra">
                <option value="filtar">Filtrar</option>
                <option value="nome">Nome</option>
                <option value="id">ID</option>
                <option value="idade">Idade</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
    
            <label for="nome">Pesquisar:</label>
            <input type="text" name="nome" id="buscar-nome" placeholder="Nome, ID ou Idade">
    </header>
    <main>
        <table id="tabela-registro">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>        
        
        <div id="modal-adicionar" class="modal">
            <div class="modal-content">
                <span id="fechar-modal" class="fechar">&times;</span>
                <h2>Adicionar Cliente</h2>
                <form id="form-adicionar-cliente">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required><br>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required><br>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" required><br>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" required><br>
                    <label for="id">ID:</label>
                    <input type="text" id="id" required><br>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados a Alex Alcantara Leite <a href="https://www.instagram.com/alexalcantaral/" target="_blank"><i class="fa-brands fa-instagram"></i></a> <a href="https://github.com/alexalcantaral" target="_blank"><i class="fa-brands fa-github"></i></a></p>
    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
