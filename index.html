    <header>
        <h1>Cadastro de clientes</h1>
        <div id="menu-bntinput">
            <button id="botao-adicionar">Adicionar cliente</button>
            <button id="botao-exibir">Exibir clientes</button>
            <button id="botao-atualizar">Atualizar cadastro de cliente</button>
            <button id="botao-remover">Remover cliente</button>
            
            <select id="palavra" name="palavra">
                <option value="filtar">Filtrar</option>
                <option value="nome">Nome</option>
                <option value="id">ID</option>
                <option value="idade">Idade</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
    
            <label for="nome">Pesquisar:</label>
            <input type="text" name="nome" placeholder="Nome, ID ou Idade">
        </div>
